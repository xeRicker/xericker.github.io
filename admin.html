<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Admina - Utargi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      padding: 20px;
    }
    .admin-container {
      max-width: 1400px;
      margin: 20px auto;
      padding: 40px;
    }
    .filters {
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      align-items: center;
      background-color: #f1f3f5;
      padding: 20px;
      border-radius: 12px;
    }
    .filters label {
      font-weight: bold;
      font-size: 28px;
    }
    .filters select {
      padding: 12px;
      font-size: 24px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 22px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    td:nth-child(3) {
        font-weight: bold;
        text-align: right;
    }
    .chart-container {
      margin-top: 50px;
    }
    #loading {
        font-size: 32px;
        text-align: center;
        padding: 50px;
    }
    .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin: 30px 0;
    }
    .summary-box {
        background: #e9ecef;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
    }
    .summary-box h3 {
        margin: 0 0 10px 0;
        font-size: 26px;
        color: #495057;
    }
    .summary-box p {
        margin: 0;
        font-size: 42px;
        font-weight: bold;
        color: #0056b3;
    }
  </style>
</head>
<body style="display: none;">
  <div class="container admin-container">
    <h1>üìä Panel Admina - Analiza Utarg√≥w</h1>
    
    <div class="filters">
      <label for="monthFilter">Filtruj wg miesiƒÖca:</label>
      <select id="monthFilter"></select>
    </div>

    <div id="summarySection" class="summary"></div>

    <div id="chart-container" class="chart-container">
      <canvas id="revenueChart"></canvas>
    </div>

    <h2>Szczeg√≥≈Çowe dane</h2>
    <div id="loading">≈Åadowanie danych...</div>
    <table id="revenueTable" style="display:none;">
      <thead>
        <tr>
          <th>Data</th>
          <th>Lokalizacja</th>
          <th>Utarg (PLN)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
