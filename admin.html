<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Admina</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css?v=19">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: 'Roboto', sans-serif; margin: 0; }
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #121212; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-color); }
        h1, h2, h3, h4 { font-family: 'Oswald', sans-serif; letter-spacing: 1px; text-transform: uppercase; }

        .admin-container { max-width: 1200px; margin: 40px auto; padding: 0 20px 60px 20px; }

        select {
            appearance: none; -webkit-appearance: none; background-color: #1E1E1E; color: white;
            border: 1px solid #444; padding: 12px 40px 12px 15px; border-radius: 8px; font-size: 16px; outline: none; cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 15px center; background-size: 16px;
        }
        select:focus { border-color: var(--primary-color); }

        .header-bar { display: flex; justify-content: space-between; align-items: center; background: var(--surface-color); padding: 20px 30px; border-radius: var(--radius-md); border: 1px solid #333; margin-bottom: 30px; }
        .header-bar h1 { margin: 0; font-size: 28px; color: var(--primary-color); }

        .btn-back { text-decoration: none; display: inline-flex; align-items: center; gap: 8px; padding: 10px 24px; border-radius: var(--radius-pill); font-weight: 500; color: var(--text-primary); background: rgba(255, 255, 255, 0.05); border: 1px solid #444; transition: all 0.3s; font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        .btn-back:hover { background: var(--primary-color); border-color: var(--primary-color); color: white; }

        .filters { display: flex; justify-content: space-between; align-items: center; background-color: var(--surface-color); padding: 20px 30px; border-radius: var(--radius-md); margin-bottom: 25px; border: 1px solid #333; }
        .filter-group { display: flex; align-items: center; gap: 15px; }

        .view-toggle { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .view-btn { background: var(--surface-color); border: 1px solid #444; color: #aaa; padding: 10px 20px; border-radius: var(--radius-pill); cursor: pointer; font-family: 'Oswald', sans-serif; letter-spacing: 0.5px; transition: 0.2s; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        .view-btn:hover { border-color: var(--primary-color); color: white; }
        .view-btn.active { background: var(--primary-color); border-color: var(--primary-color); color: white; box-shadow: 0 4px 15px rgba(211, 84, 0, 0.3); }

        .week-tabs { display: flex; gap: 10px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 10px; }
        .week-tab { padding: 10px 20px; background: var(--surface-color); border: 1px solid #333; border-radius: var(--radius-pill); font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; color: var(--text-secondary); white-space: nowrap; font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 0.5px; }
        .week-tab.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }

        .summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .summary-box { background: var(--surface-color); padding: 25px; border-radius: var(--radius-md); text-align: center; border: 1px solid #333; }
        .summary-box h3 { font-size: 14px; color: #888; margin: 0 0 10px 0; }
        .summary-box p { font-size: 32px; font-weight: 700; color: white; margin: 0; font-family: 'Roboto', sans-serif; }
        .summary-box p.highlight { color: var(--primary-color); }

        /* TRIVIA SECTION */
        .trivia-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .trivia-card { background: var(--surface-color); border: 1px solid #333; border-radius: var(--radius-md); padding: 20px; display: flex; align-items: flex-start; gap: 15px; transition: transform 0.2s; }
        .trivia-card:hover { transform: translateY(-3px); border-color: var(--primary-color); }
        .trivia-icon { font-size: 32px; background: rgba(211, 84, 0, 0.1); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .trivia-content h4 { margin: 0 0 5px 0; color: var(--primary-color); font-size: 16px; }
        .trivia-content p { margin: 0; font-size: 14px; color: #ccc; line-height: 1.4; }
        .trivia-content strong { color: white; }

        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 40px; }
        @media (max-width: 1000px) { .dashboard-grid { grid-template-columns: 1fr; } }

        .chart-card { background: var(--surface-color); padding: 25px; border-radius: var(--radius-md); border: 1px solid #333; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .chart-controls button { background: transparent; border: 1px solid #444; color: var(--text-secondary); padding: 6px 14px; border-radius: 6px; cursor: pointer; transition: 0.2s; font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 0.5px; font-size: 13px; }
        .chart-controls button.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        .heatmap-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .heatmap-day-header { text-align: center; font-size: 14px; color: #888; padding-bottom: 10px; font-weight: bold; }
        .heatmap-cell { aspect-ratio: 1; border-radius: 12px; background: #2a2a2a; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; position: relative; transition: transform 0.2s; cursor: pointer; border: 2px solid transparent; }
        .heatmap-cell:hover { transform: scale(1.05); z-index: 5; }
        .heatmap-date { font-weight: 700; font-size: 24px; }
        .heatmap-val { font-size: 12px; opacity: 0.8; }
        .heatmap-cell.warm { border-color: #f39c12; box-shadow: 0 0 15px rgba(243, 156, 18, 0.4); }
        .heatmap-cell.fire { animation: fire-glow 2s infinite ease-in-out; background: linear-gradient(135deg, #4a1010, #2a2a2a); color: white !important; font-weight: bold; }
        @keyframes fire-glow { 0% { border-color: #c0392b; } 50% { border-color: #ff6b6b; } 100% { border-color: #c0392b; } }

        .table-card { background: var(--surface-color); border-radius: var(--radius-md); overflow: hidden; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; }
        th { background-color: #252525; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; font-size: 13px; padding: 20px; text-align: left; border-bottom: 1px solid #333; cursor: pointer; }
        td { padding: 18px 20px; border-bottom: 1px solid #2a2a2a; color: var(--text-primary); }
        .weekend-row td { background-color: rgba(211, 84, 0, 0.05); }
        .val-cell { font-family: 'Roboto', sans-serif; font-variant-numeric: tabular-nums; }
        .total-cell { font-weight: 700; color: var(--success-color); }

        .calc-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .calc-input-group label { display: block; color: #888; font-size: 12px; margin-bottom: 5px; text-transform: uppercase; }
        .calc-input { width: 100%; background: #121212; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; font-size: 16px; }

        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(33%) sepia(96%) saturate(1873%) hue-rotate(6deg) brightness(93%) contrast(101%); cursor: pointer; }

        .rate-input-wrapper { display: flex; align-items: center; background: #121212; border: 1px solid #444; border-radius: 6px; padding: 0 10px; }
        .rate-input-wrapper input { border: none; padding: 10px 0; background: transparent; text-align: left; width: 100%; color: white; font-size: 16px; }
        .rate-input-wrapper span { color: var(--primary-color); font-weight: bold; font-size: 14px; margin-left: 8px; font-family: 'Oswald', sans-serif; }

        .calc-result-box { background: #121212; border: 1px solid #333; border-radius: 8px; padding: 20px; margin-top: 20px; display: flex; justify-content: space-between; align-items: center; }
        .calc-res-item h4 { margin: 0 0 5px 0; color: #888; font-size: 12px; }
        .calc-res-item p { margin: 0; font-size: 24px; font-weight: bold; color: white; }
        .calc-res-item p.money { color: var(--success-color); }

        .loc-bar-container { display: flex; height: 6px; width: 100%; background: #333; border-radius: 3px; overflow: hidden; margin-top: 6px; }
        .loc-bar-segment { height: 100%; }
        .loc-text { font-size: 12px; color: #aaa; margin-bottom: 3px; display: block; }

        /* ZMIANA: Tooltip fixed position */
        #customTooltip {
            position: fixed; /* Fixed aby nie uciekał przy scrollu */
            background: rgba(15, 15, 15, 0.95); border: 1px solid #444; color: #fff;
            padding: 16px; border-radius: 12px; font-size: 14px; z-index: 9999; display: none;
            pointer-events: none; backdrop-filter: blur(8px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .tt-header { color: var(--primary-color); margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 8px; font-weight: 500; text-transform: uppercase; font-family: 'Oswald', sans-serif; }
        .tt-row { display: flex; justify-content: space-between; margin-bottom: 6px; color: #ccc; }
        .tt-val.highlight { color: var(--primary-color); font-weight: bold; }
        .tt-sub { margin-top: 12px; font-size: 11px; color: #777; font-weight: bold; text-transform: uppercase; border-top: 1px dashed #333; padding-top: 8px; }

        .animate-enter { animation: fadeInUp 0.5s forwards; opacity: 0; }
        .delay-1 { animation-delay: 0.1s; } .delay-2 { animation-delay: 0.2s; } .delay-3 { animation-delay: 0.3s; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body style="display: none;">

<div id="customTooltip"></div>

<div class="admin-container">

    <div class="header-bar animate-enter">
        <h1>Panel Admina</h1>
        <a href="index.html" class="btn-back">&larr; WRÓĆ</a>
    </div>

    <div class="filters animate-enter delay-1">
        <div class="filter-group">
            <label for="monthFilter" class="filter-label">Wybierz okres:</label>
            <select id="monthFilter"></select>
        </div>
        <div style="font-size: 13px; color: #666;">
            Ostatnia aktualizacja: <strong id="lastUpdate" style="color: #bbb;">-</strong>
        </div>
    </div>

    <div id="weekTabsContainer" class="week-tabs animate-enter delay-1"></div>
    <div id="summarySection" class="summary animate-enter delay-2"></div>

    <!-- ZMIANA: Sekcja Ciekawostek -->
    <div id="triviaSection" class="trivia-grid animate-enter delay-2"></div>

    <div class="view-toggle animate-enter delay-2">
        <button class="view-btn active" data-view="total">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v20M2 12h20"/></svg>
            UTARG CAŁKOWITY
        </button>
        <button class="view-btn" data-view="cards">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>
            TYLKO KARTY
        </button>
    </div>

    <div class="dashboard-grid animate-enter delay-3">
        <div class="chart-card">
            <div class="chart-header">
                <h3 style="margin: 0; color: #eee;">Wizualizacja utargu</h3>
                <div class="chart-controls">
                    <button class="chart-btn active" data-type="bar">Słupkowy</button>
                    <button class="chart-btn" data-type="line">Liniowy</button>
                </div>
            </div>
            <canvas id="revenueChart"></canvas>
        </div>

        <div class="chart-card">
            <div class="chart-header">
                <h3 style="margin: 0; color: #eee;">Kalkulator Wypłaty</h3>
            </div>
            <div class="calc-grid">
                <div class="calc-input-group">
                    <label>Pracownik</label>
                    <select id="calcEmployee" class="calc-input"></select>
                </div>
                <div class="calc-input-group">
                    <label>Stawka</label>
                    <div class="rate-input-wrapper">
                        <input type="number" id="calcRate" value="25" step="0.5">
                        <span>PLN</span>
                    </div>
                </div>
            </div>
            <div class="calc-grid">
                <div class="calc-input-group">
                    <label>Od daty</label>
                    <input type="date" id="calcDateFrom" class="calc-input">
                </div>
                <div class="calc-input-group">
                    <label>Do daty</label>
                    <input type="date" id="calcDateTo" class="calc-input">
                </div>
            </div>

            <div id="calcResult" class="calc-result-box" style="display:none;">
                <div class="calc-res-item">
                    <h4>GODZINY</h4>
                    <p id="resHours">0 h</p>
                </div>
                <div class="calc-res-item">
                    <h4>WYPŁATA</h4>
                    <p id="resMoney" class="money">0 zł</p>
                </div>
            </div>
            <div id="calcDetails" style="margin-top: 15px; font-size: 13px; color: #aaa; display:none;"></div>
        </div>
    </div>

    <div class="chart-card animate-enter delay-3" style="margin-bottom: 40px;">
        <h3 style="margin: 0 0 20px 0; color: #eee;">Mapa Cieplna</h3>
        <div id="heatmapContainer" class="heatmap-grid"></div>
    </div>

    <div class="table-card animate-enter delay-3" style="margin-bottom: 40px;">
        <div style="padding: 20px; border-bottom: 1px solid #333;">
            <h3 style="margin: 0; color: #eee;">RAPORT GODZIN</h3>
        </div>
        <div class="table-responsive">
            <table id="employeeTable">
                <thead>
                <tr>
                    <th onclick="sortEmpTable(0)">Pracownik</th>
                    <th onclick="sortEmpTable(1)">Godziny</th>
                    <th onclick="sortEmpTable(3)">% Etatu (160h)</th>
                    <th onclick="sortEmpTable(2)">Lokalizacje (%)</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="table-card animate-enter delay-3">
        <div style="padding: 20px; border-bottom: 1px solid #333;">
            <h3 style="margin: 0; color: #eee;">RAPORT DZIENNY</h3>
        </div>
        <div id="loading">Ładowanie danych...</div>
        <div class="table-responsive">
            <table id="revenueTable" style="display:none;">
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Dzień tyg.</th>
                    <th>Oświęcim</th>
                    <th>Wilamowice</th>
                    <th>SUMA DNIA</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    window.sortEmpTable = (colIndex) => { console.log("Sort init", colIndex); }
</script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
