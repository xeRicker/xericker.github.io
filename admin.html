<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panel Admina - Analityka</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .admin-container {
      max-width: 1400px;
      margin: 20px auto;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    /* Filtry */
    .filters {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e9ecef;
      padding: 20px;
      border-radius: 12px;
    }
    .filters label { margin: 0; font-size: 20px; }
    .filters select { padding: 10px; font-size: 18px; border-radius: 8px; width: 300px; }

    /* Podsumowanie (Karty) */
    .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 30px 0;
    }
    .summary-box {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        border: 1px solid #dee2e6;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        transition: transform 0.2s;
    }
    .summary-box:hover { transform: translateY(-5px); }
    .summary-box h3 { margin: 0 0 10px 0; font-size: 18px; color: #6c757d; text-transform: uppercase; letter-spacing: 1px; }
    .summary-box p { margin: 0; font-size: 32px; font-weight: bold; color: #212529; }
    .summary-box.highlight p { color: #007bff; }

    /* Zakadki Tygodniowe */
    .week-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        overflow-x: auto;
        padding-bottom: 10px;
    }
    .week-tab {
        padding: 12px 24px;
        background: #fff;
        border: 1px solid #ced4da;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
    }
    .week-tab:hover { background-color: #e2e6ea; }
    .week-tab.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
        box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }

    /* Wykres */
    .chart-container {
      margin: 40px 0;
      padding: 20px;
      background: white;
      border: 1px solid #eee;
      border-radius: 15px;
    }

    /* Tabela */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 20px;
      font-size: 18px;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }
    th {
      background-color: #343a40;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
    }
    th:first-child { border-top-left-radius: 10px; }
    th:last-child { border-top-right-radius: 10px; }
    
    /* Kolory w tabeli */
    .day-name { font-weight: bold; color: #555; }
    .weekend-row { background-color: #fdf2f2; } /* Lekki r贸偶 dla weekend贸w */
    .today-row { background-color: #e3f2fd; border: 2px solid #007bff; }
    
    .val-cell { font-family: 'Roboto Mono', monospace; }
    .total-cell { font-weight: bold; color: #28a745; background-color: rgba(40, 167, 69, 0.1); }
    
    #loading { font-size: 24px; text-align: center; padding: 50px; color: #666; }
  </style>
</head>
<body style="display: none;">
  <div class="container admin-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1> Dashboard Szefa</h1>
        <a href="index.html" style="text-decoration: none; font-size: 18px; color: #007bff;">&larr; Wr贸 do listy</a>
    </div>
    
    <div class="filters">
      <div>
          <label for="monthFilter">Wybierz okres:</label>
          <select id="monthFilter"></select>
      </div>
      <div style="font-size: 14px; color: #666;">Ostatnia aktualizacja: <span id="lastUpdate">-</span></div>
    </div>

    <!-- Zakadki Tygodniowe -->
    <div id="weekTabsContainer" class="week-tabs"></div>

    <!-- Podsumowanie -->
    <div id="summarySection" class="summary"></div>

    <!-- Wykres -->
    <div id="chart-container" class="chart-container">
      <canvas id="revenueChart"></canvas>
    </div>

    <!-- Tabela -->
    <h2> Szczeg贸owy raport dzienny</h2>
    <div id="loading">adowanie danych z bazy...</div>
    <div class="table-responsive">
        <table id="revenueTable" style="display:none;">
          <thead>
            <tr>
              <th>Data</th>
              <th>Dzie tyg.</th>
              <th>Owicim</th>
              <th>Wilamowice</th>
              <th>SUMA DNIA</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
