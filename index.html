<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Lista Produktów</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <h2>Pracownicy</h2>
    <div id="pracownicy"></div>

    <div id="resetContainer" style="display: none;">
      <button class="reset-button" onclick="resetAll()">RESET</button>
    </div>
    <div id="produkty" class="produkty-grid"></div>
    <button onclick="showLocationModal()">KOPIUJ</button>
  </div>

  <div id="lokalModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:60px; border-radius:20px; text-align:center; font-size:28px;">
      <p><strong style="font-size: 40px;">Jaki punkt wariacie?</strong></p>
      <button onclick="confirmLocation('Oświęcim')" style="margin: 10px;">OŚWIĘCIM</button>
      <button onclick="confirmLocation('Osiek')" style="margin: 10px;">OSIEK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
